{% for item in site.data._json %} {% if page.title == item[0] %} {% for content
in item[1][1] %}
<div class="card-flex-background-container">
	<div class="card-flex-background">
		<div class="card-flex-background-p">
			<p>SAVRtopdeal</p>
		</div>
		<div class="card-flex">
			<div class="card-flex-mid">
				<div class="card-flex-mid-left">
					<div class="coupon-label"></div>
					<div class="coupon-text">
						<h2>{{ content["nPercent"] }}% off</h2>
						<p>{{ content["cLabel"] }}</p>
					</div>
				</div>
			</div>
			<div class="card-flex-bottom">
                <a rel="noopener" href={{ content["cDirectURL"] }} target="_blank"><img src="/assets/images/savr-button-primary-active@3x.png"></img></button></a>
            </div>
		</div>
	</div>
</div>
{% endfor %} {% endif %} {% endfor %}
<script>
	window.onload = () => {
		setTopCard();
	};
	const setTopCard = () => {
		let cardCollection = document.getElementsByClassName(
			"card-flex-background"
		);
		if (cardCollection.length > 0) {
			cardCollection[0].className = "card-flex-background-apply";
			let cardBoxShadow = document.getElementsByClassName("card-flex");
			let cardTitle = document.getElementsByClassName("card-flex-background-p");
			let otherCards = Array.from(cardTitle);
			let rest = otherCards.slice(1, otherCards.length);
			cardBoxShadow[0].style.boxShadow = "none";
			rest.forEach((element) => {
				element.style.display = "none";
			});
		}
	};
	// {% for item in site.data.navigation.coupon %}
	// {% endfor %}
</script>
