<div class="topnav" id="myTopnav">

    <a href="#home" class="active" id="down">Logo</a>

<script>
//Function simply adds responsive to myTopnav id if 
let myTopNav = () => {
    let x = document.getElementById("myTopnav");
    x.className == "topnav" ? x.className += " responsive" : x.className = "topnav"
    let y = document.getElementById("down");
    y.className == "active" ? y.className += " responsive" : y.className = "active"
}
</script>
